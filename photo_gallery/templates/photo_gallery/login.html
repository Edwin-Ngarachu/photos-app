{% extends "photo_gallery/base.html" %} {% block title %}Login{% endblock title%}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-10">
  <h1 class="text-2xl font-bold mb-6">Login</h1>

  {% if form.errors %}
  <div
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    Your username and password didn't match. Please try again.
  </div>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="id_username">Username</label>
      <input
        type="text"
        name="username"
        id="id_username"
        autofocus
        class="w-full px-3 py-2 border rounded"
        required
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 mb-2" for="id_password">Password</label>
      <input
        type="password"
        name="password"
        id="id_password"
        class="w-full px-3 py-2 border rounded"
        required
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
    >
      Login
    </button>

    <input type="hidden" name="next" value="{{ next }}" />
  </form>

  <p class="mt-4 text-center text-gray-600">
    Don't have an account?
    <a href="{% url 'register' %}" class="text-blue-500 hover:underline"
      >Register</a
    >
  </p>
</div>
{% endblock content %}
