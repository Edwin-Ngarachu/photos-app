{% extends "photo_gallery/base.html" %} {% block title %}Upload Photo{% endblock%}
 {% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
  <h1 class="text-2xl font-bold mb-6">Upload a Photo</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2" for="id_title">Title</label>
        {{ form.title }}
      </div>

      <div>
        <label class="block text-gray-700 mb-2" for="id_description"
          >Description</label
        >
        {{ form.description }}
      </div>

      <div>
        <label class="block text-gray-700 mb-2" for="id_image">Image</label>
        {{ form.image }}
      </div>

      <div>
        <label class="block text-gray-700 mb-2" for="id_tags">Tags</label>
        {{ form.tags }}
        <p class="text-sm text-gray-500 mt-1">
          Hold down "Control" (or "Command" on Mac) to select multiple tags.
        </p>
      </div>
    </div>

    <button
      type="submit"
      class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
    >
      Upload Photo
    </button>
  </form>
</div>
{% endblock %}
